<html>

	<hr>

	<body style="background-color:#F64A8A; color: black;">

		<div class="form_container">
			<form onsubmit="sendEmail(); reset(); return false;">
				<h3>CONTACT ME</h3>
				<input type="text" id="name" placeholder="Name" required>
				<input type="email" id="email" placeholder="Email Address" required>
				<h5>*optional</h5>
				<input type="text" id="phone" placeholder="Phone Number">
				

				
				<input type="text" id="subject" list="subject-options" placeholder="Subject (ex. 3D printing service)" required>

				<datalist id="subject-options">
					  <option value="3D printing service">
					  <option value="3D design">
					  <option value="Web development service">
				</datalist>

				<textarea id="message" rows="4" placeholder="Message/Context"></textarea> 
				<button type="submit" id="submit_button">Submit</button>
			</form>


		</div>
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script>

			function sendEmail(){
				Email.send({
					SecureToken : "0238c2b6-3e4f-4855-b33f-d72058a8a2ce",
				    //sends from my email to mine LOL
				    To : 'daniellpan8@gmail.com',
				    From : 'daniellpan8@gmail.com',
				    Subject : "New Contact Message",
				    Body : "Name: " + document.getElementById("name").value 
				    				+ "<br> Email: " + document.getElementById("email").value 
				    				+ "<br> Phone Number: " + document.getElementById("phone").value 
				    				+ "<br> Subject: " + document.getElementById("subject").value
				    				+ "<br> Message/Context: " + document.getElementById("message").value


				}).then(
				  message => alert("Message Sent")
				);
			}

		</script>



	</body> 

</html>
